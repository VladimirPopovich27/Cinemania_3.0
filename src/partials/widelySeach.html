<div class="widelySearch before-submit after-submit">
  <form class="filmFormWide before-submit after-submit" autocomplete="off">
    <div class="filmFormWide__film-div before-submit after-submit">
      <input
        class="filmFormWide__film-input"
        type="text"
        name="query"
        title="Enter Film Title please"
        placeholder="Search"
      />
      <label class="filmFormWide__film-label" for="query"></label>
    </div>

    <div class="filmFormWide__year-div visual-off visual-on">
      <input
        class="filmFormWide__year-input"
        type="text"
        name="year"
        title="Enter Year please"
        placeholder="Year"
      />
      <label class="filmFormWide__film-label" for="year"></label>
      <ul id="year_ul">
        <li id="year_li_1">000</li>
        <li id="year_li_2">000</li>
        <li id="year_li_3">000</li>
        <li id="year_li_4">000</li>
      </ul>
    </div>

    <div class="filmFormWide__genre-div visual-off visual-on">
      <input
        class="filmFormWide__genre-input"
        type="text"
        name="genre"
        title="Enter Genre please"
        placeholder="Genre"
      />
      <label class="filmFormWide__film-label" for="genre"></label>
      <ul id="genre_ul">
        <li id="genre_li_1">000</li>
        <li id="genre_li_2">000</li>
        <li id="genre_li_3">000</li>
        <li id="genre_li_4">000</li>
      </ul>
    </div>

    <div class="filmFormWide__country-div visual-off visual-on">
      <input
        class="filmFormWide__country-input"
        type="text"
        name="country"
        title="Enter Country please"
        placeholder="Country"
      />
      <label class="filmFormWide__film-label" for="country"></label>
      <ul id="country_ul">
        <li id="country_li_1">000</li>
        <li id="country_li_2">000</li>
        <li id="country_li_3">000</li>
        <li id="country_li_4">000</li>
      </ul>
    </div>

    <button class="filmFormWide__btn" type="submit">
      <svg>
        <use href="./images/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</div>
